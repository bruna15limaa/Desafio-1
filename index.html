<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" id="name"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome"/>
                    </div>                 

                </div>

                <div class="input-wrapper2">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"/>
                </div>

                <div class="input-wrapper2">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input 
                    type="password" 
                    id="event-password"
                    required/>
              

                </div>
                

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do mentor</legend>


                    <div class="input-wrapper2">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input 
                        type="text" 
                        id="mentor-name"
                        required/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date"/>
                        </div>
    
                        <div class="input-wrapper3">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper3">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>

                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <h2>Segunda mentoria</h2>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date"/>
                        </div>
    
                        <div class="input-wrapper3">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper3">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>

                    </div>

                </div>
            </fieldset>                             
                    
        </form>
        
        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="SALVAR">
        </footer>

    </div>
    
</body>
</html>
